<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyLibrary</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container" id="auth-container">
    <div class="form" id="login-form">
      <h2>LogIn</h2>
      <input type="email" id="login-email" placeholder="email" required />
      <input type="password" id="login-password" placeholder="password" required />
      <button onclick="loginUser()">LogIn</button>
      <p>Don't have an account? <a href="#" onclick="toggleAuth(true)">Sign up</a></p>
    </div>

    <div class="form hidden" id="signup-form">
      <h2>SignIn</h2>
      <input type="text" id="signup-name" placeholder="full name" required />
      <input type="email" id="signup-email" placeholder="email" required />
      <input type="password" id="signup-password" placeholder="password" required />
      <button onclick="registerUser()">SignIn</button>
      <p>Already have an account? <a href="#" onclick="toggleAuth(false)">Log in</a></p>
    </div>
  </div>

  <div class="app hidden" id="app">
    <header>
        <div style="margin-right:auto;">
            <button id="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
          </div>
          <div class="user-info">
            <span id="username"></span>
            <button onclick="logoutUser()">Logout</button>
          </div>
    </header>

    <section class="library-form">
      <h2>Make your library</h2>
      <input type="text" id="book-name" placeholder="Book Name" />
      <input type="text" id="book-author" placeholder="Book Author" />
      <button onclick="addBook(true)">Add to Read</button>
      <a href="#" onclick="toggleReadMode()" id="toggle-mode">Add the book you want to read.</a>
    </section>

    <section class="library-tables">
      <div>
        <h3>Your Library</h3>
        <table id="read-books"></table>
      </div>
      <div>
        <h3>The books you want to read</h3>
        <table id="to-read-books"  class="highlight"></table>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
